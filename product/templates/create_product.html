{% block create %}

    <div class="container">
        <form class="form-group" action="{% url 'course.create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="id_title">Title: </label>
            <input class="form-control" id="id_title" name="title" type="text" placeholder="Title...">

            <label for="id_body">Description: </label>
            <textarea class="form-control" id="id_body" name="body" type="text" placeholder="Description..."></textarea>

            <label for="id_price">Price: </label>
            <input class="form-control" id="id_price" name="price" type="text" placeholder="Price...">

            <label for="id_image">Image: </label>
            <input class="form-control" id="id_image" name="image" type="file">

            <label for="id_creator">Creator: </label>
            <input class="form-control" id="id_creator" name="creator" type="text" placeholder="Creator...">

            <input class="btn btn-success mt-2" type="submit" value="Create">
        </form>
    </div>


{% endblock %}
