{% extends 'base.html' %}

{% block dashboard %}

    <div class="container">
        <form class="form-group" action="{% url 'product.create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="id_title">Title: </label>
            <input class="form-control" id="id_title" name="title" type="text" placeholder="Title...">

            <label for="id_brand">Description: </label>
            <textarea class="form-control" id="id_brand" name="brand" type="text" placeholder="brand..."></textarea>

            <label for="id_price">Price: </label>
            <input class="form-control" id="id_price" name="price" type="text" placeholder="Price...">

            <label for="id_image">Image: </label>
            <input class="form-control" id="id_image" name="image" type="file">

            <label for="id_seller">seller: </label>
            <input class="form-control" id="id_seller" name="seller" type="text" placeholder="seller...">

            <label for="id_colors">colors: </label>
            <input class="form-control" id="id_colors" name="colors" type="text" placeholder="colors...">

            <label for="id_body">body: </label>
            <input class="form-control" id="id_body" name="body" type="text" placeholder="body...">

            <label for="id_serial">serial: </label>
            <input class="form-control" id="id_serial" name="serial" type="text" placeholder="serial...">

            <input class="btn btn-success mt-2" type="submit" value="Create">
        </form>
    </div>


{% endblock %}
